<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registration Form Desgin</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
   <div class="main">
      <div class="one">
        <div class="register">
          <h3>CEDULA DE IDENTIFICACIÓN ESPECIE (BOVINA)</h3>
          <form id="reg-form">
            <div>
              <label for="clave">CLAVE DE UPP:</label>
              <input type="text" id="clave" spellcheck="false" placeholder="clave"/>
            </div>
            <div>
              <label for="nombrePredio">NOMBRE DEL PREDIO:</label>
              <input type="text" id="nombrePredio" spellcheck="false" placeholder="predio"/>
            </div>
            <div>
              <label for="serie">SERIE DEL:</label>
              <input type="text" id="serie" spellcheck="false" placeholder="serie" />
            </div>
            <div>
              <label for="nombreProductor">NOMBRE DEL PRODUCTOR:</label>
              <input type="text" id="nombreProductor" placeholder="productor" />
            </div>
            <div>
              <label for="nombreTecnico">NOMBRE DEL TECNICO IDENTIFICADOR:</label>
              <input type="text" id="nombreTecnico" placeholder="tecnico identificador"/>
            </div> 
            <div>
              <label for="al">AL:</label>
              <input type="text" id="al" />
            </div>
            <div>
              <label for="totalPaq">TOTAL PAQ. COMPLETOS:</label>
              <input type="text" id="totalPaq" />
            </div>
            <div>
              <label for="fechaAretado">FECHA ARETADO:</label>
              <input type="date" id="fechaAretado" placeholder="dia/mes/año"/>
            </div>
            
            <h3>CAMAPOS OBLIGATORIOS</h3>
            <div>
              <label for="nSiniga">No SINIGA:</label>
              <input type="text" id="nSiniga" />
            </div>
            <div>
              <label for="arete">ARETE CAMPAÑA:</label>
              <input type="text" id="arete" />
            </div>
            <div>
              <label for="nacimiento">FECHA NAC:</label>
              <input type="date" id="nacimiento" />
            </div>
            <div>
              <label for="sexo">SEXO:</label>
            <input type="radio" name="sexo" value="HEMBRA" checked> HEMBRA
              <input type="radio" name="sexo" value="MACHO"> MACHO<br>

            </div>
            
            <div>
              <label for="raza">RAZA:</label>
            <input type="radio" name="pura" value="PURA" checked> PURA
              <input type="radio" name="cruza" value="CRUZA"> CRUZA
              <input type="radio" name="criollo" value="CRIOLLO"> CRIOLLO<br>
            </div>
             <div>
              <label for="espisificarRcru">ESPESIFICAR RAZA/CRUZA:</label>
              <input type="text" id="espesificarRcru" />
            </div>
            <h3>EMPARE**</h3>
            <div>
            <input type="radio" name="montaNatural" value="MONTAnATURA" checked> MONTA NATURAL<BR>
              <input type="radio" name="EnseminacioArtificial" value="ENSEMINACIONaRTIFICIAL"> INSEMINACIÓN ARTIFICIAL<BR>
              <input type="radio" name="TRANSFERENCIA-HEBRIONARIA" value="TRANSFERENCIAeMBRINARIA"> TRANSFERENCIA HEBRIONADA<br>
            </div>
            <h3>RAZA Ó No. SINIGA</h3>
            
            <div>
              <label for="PADRE">PADRE:</label>
              <input type="text" id="PADRE" />
            </div>
            
            <div>
              <label for="MADRE">MADRE:</label>
              <input type="text" id="MADRE" />
            </div>
            
            <div>
              <label></label>
              <input type="submit" value="REGISTRAR" id="create-account" class="button"/>
            </div>
          </form>
          
          </div>
      </div>
      
    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
